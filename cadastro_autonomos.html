<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de autônomos</title>
    
    <style>
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        label {
            width: 150px;
            float: left;
            clear: left;
            text-align: right;
            padding-right: 10px;
        }
        input {
            width: 300px;
            float: left;
        }
    </style>
</head>
<body>

<h1>Cadastro de autônomos</h1>

<form action="processar_formulario.php" method="POST" enctype="multipart/form-data">
    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto"><br>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>
    
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required><br>
    
    <label for="trabalho">Trabalho de Atuação:</label>
    <input type="text" id="trabalho" name="trabalho"><br>
    
    <label for="telefone">Telefone com WhatsApp:</label>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,14}" required><br>
    
    <div style="clear: both;"></div> <!-- Limpar floats após os campos -->
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>

</body>
</html>
