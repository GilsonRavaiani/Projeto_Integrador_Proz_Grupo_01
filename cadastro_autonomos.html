<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de autônomos</h1>
    <!--Adicionado alguns campos como obrigatórios como for fazer o cadastro no banco-->
<form action="">
    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto">
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required>
    
    <label for="trabalho">Trabalho de Atuação:</label>
    <input type="text" id="trabalho" name="trabalho">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,14}" required>
    
    <label for="whatsapp">Possui WhatsApp?</label>
    <input type="checkbox" id="whatsapp" name="whatsapp" value="Sim">

    <div style="clear: both;"></div>
    
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
