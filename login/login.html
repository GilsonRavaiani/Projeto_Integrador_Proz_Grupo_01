<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Cadastro de Autônomos WhatService</title>
</head>

<body>
    <section class="main-container">
        <div id="left-container">
            <div>
                <a href="index.html" class="logo"><img src="./../assets/WhatService Logo Circle.png"
                        alt="logo-whatservice" id="img-logo-header"></a>
                <h1>Faça login</h1>
                <h2>E encontre a solução</h2>
            </div>
        </div>
        <div id="right-container">
            <h1>Cadastro de Clientes</h1>
            <form id="register-form" action="">
                <div class="full-box">
                    <label for="foto">Foto</label>
                    <input type="file" id="foto" name="foto">
                </div>
                <div class="half-box spacing">
                    <label for="nome">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required
                        data-min-length="3" data-max-length="16">
                </div>
                <div class="half-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" data-required
                        data-min-length="3" data-max-length="16">
                </div>

                <div class="half-box spacing">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-email-validate>
                </div>
                <div class="half-box">
                    <label for="email"> Confirme o e-mail</label>
                    <input type="email" name="email" id="email" placeholder="Confirme seu e-mail" data-email-validate>
                </div>
                <div class="half-box spacing">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone"
                        data-phone-validate>
                </div>
                <div class="half-box ">
                    <label for="trabalho">Área de Busca</label>
                    <input type="text" name="trabalho" id="trabalho" placeholder="Digite a área procurada" data-required
                        data-min-length="3" data-max-length="16">
                </div>
                <div class="full-box">
                    <label for="whatsapp">Possui WhatsApp?</label>
                    <div class="checkbox-container">
                        <input type="checkbox" name="whatsapp" id="whatsapp" value="Sim">
                    </div>
                </div>

                <div class="terms-agree">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a
                            href="./Documentos/TERMOS DE USO PARA O REGISTRO DE CLIENTES E PROFISSIONAIS.pdf"
                            target="_blank">termos de
                            uso</a></label>
                    <input type="checkbox" name="agreement" id="agreement">
                </div>

                <div class="button-container">
                    <input id="btn-submit" type="submit" value="Registrar">
                    <button type="button" onclick="window.location.href='./index.html'">Retornar</button>
                </div>

            </form>
            <p class="error-validation template"></p>
            <script src="scripts.js"></script>
        </div>
    </section>
</body>

</html>
